<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteframe</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }
    #previewContainer {
      margin: 10px auto;
      max-width: 90vw;
      max-height: 50vh;
      overflow: hidden;
    }
    #preview {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }
    input[type="number"] {
      width: 70px;
    }
    button, select {
      font-size: 16px;
      padding: 6px 10px;
    }
    #downloadLink {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Whiteframe</h1>
  <div class="controls">
    <label>
      画像選択
      <input type="file" id="imageInput" accept="image/*" />
    </label>

    <label>
      背景比率
      <select id="ratioSelect">
        <option value="none">変更なし</option>
        <option value="1:1">1:1</option>
        <option value="3:2">3:2</option>
        <option value="4:3">4:3</option>
        <option value="16:9">16:9</option>
        <option value="16:10">16:10</option>
        <option value="2:1">2:1</option>
        <option value="2.35:1">2.35:1</option>
        <option value="3:1">3:1</option>
        <option value="7:6">7:6</option>
        <option value="4:5">4:5</option>
        <option value="custom">カスタム</option>
      </select>
    </label>

    <label>
      カスタム比率 縦:
      <input type="number" id="customRatioH" disabled />
    </label>
    <label>
      横:
      <input type="number" id="customRatioW" disabled />
    </label>

    <label>
      背景向き
      <button id="toggleOrientation">横</button>
    </label>

    <label>
      枠の太さ
      <select id="borderSize">
        <option value="50">50px</option>
        <option value="100">100px</option>
        <option value="200">200px</option>
        <option value="custom">カスタム</option>
      </select>
    </label>
    <label>
      カスタム枠(px)
      <input type="number" id="customBorderSize" disabled />
    </label>

    <label>
      枠の色
      <input type="color" id="borderColor" value="#ffffff" />
    </label>
  </div>

  <div id="previewContainer">
    <img id="preview" src="" alt="プレビュー画像" />
  </div>
  <a id="downloadLink" href="#" download="framed.jpg">画像を長押しして保存</a>

  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const ratioSelect = document.getElementById("ratioSelect");
    const customRatioH = document.getElementById("customRatioH");
    const customRatioW = document.getElementById("customRatioW");
    const toggleOrientation = document.getElementById("toggleOrientation");
    const borderSizeSelect = document.getElementById("borderSize");
    const customBorderSize = document.getElementById("customBorderSize");
    const borderColorInput = document.getElementById("borderColor");
    const downloadLink = document.getElementById("downloadLink");

    let originalImage = null;
    let exifData = null;
    let orientation = "landscape";

    ratioSelect.addEventListener("change", () => {
      const isCustom = ratioSelect.value === "custom";
      customRatioH.disabled = !isCustom;
      customRatioW.disabled = !isCustom;
    });

    borderSizeSelect.addEventListener("change", () => {
      customBorderSize.disabled = borderSizeSelect.value !== "custom";
    });

    toggleOrientation.addEventListener("click", () => {
      orientation = orientation === "landscape" ? "portrait" : "landscape";
      toggleOrientation.textContent = orientation === "landscape" ? "横" : "縦";
      if (originalImage) renderFramedImage(originalImage);
    });

    imageInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const binaryStr = event.target.result;
        exifData = null;
        try {
          exifData = piexif.load(binaryStr);
        } catch (e) {
          console.warn("EXIF読み込み失敗", e);
        }

        const dataUrl = URL.createObjectURL(file);
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          renderFramedImage(img);
        };
        img.src = dataUrl;
      };
      reader.readAsBinaryString(file);
    });

    preview.addEventListener("click", () => {
      if (downloadLink.href && downloadLink.href.startsWith("data:")) {
        window.open(downloadLink.href, "_blank");
      }
    });

    function renderFramedImage(img) {
      let border = parseInt(borderSizeSelect.value);
      if (borderSizeSelect.value === "custom") {
        border = parseInt(customBorderSize.value) || 0;
      }

      const ratioVal = ratioSelect.value;
      let bgWidth = img.width + border * 2;
      let bgHeight = img.height + border * 2;

      let baseRatioW = img.width;
      let baseRatioH = img.height;

      if (ratioVal !== "none") {
        if (ratioVal === "custom") {
          const w = parseInt(customRatioW.value);
          const h = parseInt(customRatioH.value);
          if (w > 0 && h > 0) {
            baseRatioW = w;
            baseRatioH = h;
          }
        } else {
          const [w, h] = ratioVal.split(":").map(Number);
          baseRatioW = w;
          baseRatioH = h;
        }
        if (orientation === "portrait") {
          [baseRatioW, baseRatioH] = [baseRatioH, baseRatioW];
        }

        const imgRatio = img.width / img.height;
        const bgRatio = baseRatioW / baseRatioH;

        if (imgRatio > bgRatio) {
          bgWidth = img.width + border * 2;
          bgHeight = Math.round(bgWidth / bgRatio);
        } else {
          bgHeight = img.height + border * 2;
          bgWidth = Math.round(bgHeight * bgRatio);
        }
      }

      try {
        canvas.width = bgWidth;
        canvas.height = bgHeight;
        ctx.fillStyle = borderColorInput.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const offsetX = (bgWidth - img.width) / 2;
        const offsetY = (bgHeight - img.height) / 2;
        ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

        const dataURL = canvas.toDataURL("image/jpeg", 0.92);
        const exifBytes = exifData ? piexif.dump(exifData) : null;
        const finalData = exifBytes
          ? piexif.insert(exifBytes, dataURL)
          : dataURL;

        preview.src = canvas.toDataURL("image/jpeg", 0.3); // 軽いプレビュー用
        downloadLink.href = finalData;
      } catch (e) {
        console.error("描画エラー", e);
        alert("画像の描画に失敗しました。画像サイズを小さくして再試行してください。");
      }
    }
  </script>
</body>
</html>
