<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteframe</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .controls, .buttons {
      margin-top: 15px;
    }

    .controls label, .buttons button {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }

    input, select, button {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }

    #previewWrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      background-color: #000;
      overflow: auto;
      max-width: 100%;
      max-height: 70vh;
      border: 1px solid #444;
      padding: 10px;
    }

    #previewCanvas {
      max-width: 100%;
      height: auto;
    }

    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whiteframe</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <div class="controls">
      <label>枠の太さ (px):
        <input type="number" id="frameSize" value="100" min="0" />
      </label>
      <label>背景紙の比率:
        <select id="aspectRatio">
          <option value="1:1">1:1</option>
          <option value="3:4">3:4</option>
          <option value="4:5">4:5</option>
          <option value="5:7">5:7</option>
          <option value="2:3">2:3</option>
          <option value="3:2">3:2</option>
          <option value="4:3">4:3</option>
          <option value="5:4">5:4</option>
          <option value="7:5">7:5</option>
          <option value="16:9">16:9</option>
        </select>
      </label>
    </div>
    <div class="buttons">
      <button onclick="addWhiteFrame()">枠を追加</button>
      <button onclick="saveImage()">画像を保存</button>
    </div>
    <div id="previewWrapper">
      <canvas id="previewCanvas"></canvas>
    </div>
    <p class="note">※画像を長押しで保存できない場合は「画像を保存」ボタンをご利用ください。</p>
  </div>

  <script>
    let originalImage = null;

    document.getElementById("imageInput").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          drawPreview();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function parseAspectRatio(ratioStr) {
      const [w, h] = ratioStr.split(":").map(Number);
      return w / h;
    }

    function drawPreview() {
      if (!originalImage) return;

      const frameSize = parseInt(document.getElementById("frameSize").value) || 0;
      const aspectRatio = parseAspectRatio(document.getElementById("aspectRatio").value);

      const imgW = originalImage.width;
      const imgH = originalImage.height;
      const imgRatio = imgW / imgH;

      let bgW, bgH;
      if (imgRatio >= aspectRatio) {
        bgW = imgW + frameSize * 2;
        bgH = bgW / aspectRatio;
      } else {
        bgH = imgH + frameSize * 2;
        bgW = bgH * aspectRatio;
      }

      const canvas = document.getElementById("previewCanvas");
      canvas.width = bgW;
      canvas.height = bgH;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, bgW, bgH);

      const offsetX = (bgW - imgW) / 2;
      const offsetY = (bgH - imgH) / 2;
      ctx.drawImage(originalImage, offsetX, offsetY);
    }

    function addWhiteFrame() {
      drawPreview();
    }

    function saveImage() {
      const canvas = document.getElementById("previewCanvas");
      const link = document.createElement("a");
      link.download = "framed.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
