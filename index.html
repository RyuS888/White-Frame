<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Whiteframe 縦5:4テスト（EXIF保持＋長押し対応）</title>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
    #preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>画像選択</h2>
  <input type="file" id="fileInput" accept="image/*" />

  <div id="preview">
    <p>▼ スマホで長押し保存（EXIFなし）</p>
    <img id="previewImage" />
    <p>▼ EXIF保持画像の保存</p>
    <button onclick="downloadImage()">EXIF付き保存</button>
  </div>

  <script>
    let exifData = null;
    let finalImageDataURL = null;

    function resizeCanvasIfNeeded(canvas, maxSize) {
      const { width, height } = canvas;
      if (Math.max(width, height) <= maxSize) return canvas;

      const scale = maxSize / Math.max(width, height);
      const resized = document.createElement("canvas");
      resized.width = Math.round(width * scale);
      resized.height = Math.round(height * scale);
      const ctx = resized.getContext("2d");
      ctx.drawImage(canvas, 0, 0, resized.width, resized.height);
      return resized;
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const originalDataURL = event.target.result;
        try {
          exifData = piexif.dump(piexif.load(originalDataURL));
        } catch (e) {
          exifData = null;
        }

        const img = new Image();
        img.onload = function () {
          const whiteMargin = 100;

          const baseW = img.width + whiteMargin * 2;
          const baseH = img.height + whiteMargin * 2;

          const targetRatio = 5 / 4; // 縦5:横4（つまり縦長）
          let canvasW, canvasH;

          if (baseH / baseW >= targetRatio) {
            // 高さに合わせて背景紙を決定（幅が足りない）
            canvasH = baseH;
            canvasW = Math.round(canvasH / targetRatio);
          } else {
            // 幅に合わせて背景紙を決定（高さが足りない）
            canvasW = baseW;
            canvasH = Math.round(canvasW * targetRatio);
          }

          const canvas = document.createElement("canvas");
          canvas.width = canvasW;
          canvas.height = canvasH;

          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "white";
          ctx.fillRect(0, 0, canvasW, canvasH);

          const offsetX = Math.round((canvasW - baseW) / 2);
          const offsetY = Math.round((canvasH - baseH) / 2);

          ctx.fillStyle = "white";
          ctx.fillRect(offsetX, offsetY, baseW, baseH);
          ctx.drawImage(img, offsetX + whiteMargin, offsetY + whiteMargin);

          // 縮小処理（スマホ用）
          const maxLen = 4000;
          const resizedCanvas = resizeCanvasIfNeeded(canvas, maxLen);

          // 長押し保存用プレビュー
          document.getElementById("previewImage").src = resizedCanvas.toDataURL("image/jpeg", 0.92);

          // EXIF挿入用データURL
          let jpegData = resizedCanvas.toDataURL("image/jpeg", 0.92);
          if (exifData) {
            finalImageDataURL = piexif.insert(exifData, jpegData);
          } else {
            finalImageDataURL = jpegData;
          }
        };
        img.src = originalDataURL;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      if (!finalImageDataURL) return;
      const a = document.createElement("a");
      a.href = finalImageDataURL;
      a.download = "whiteframed.jpg";
      a.click();
    }
  </script>
</body>
</html>
