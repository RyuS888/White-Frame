<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>White Frame テスト版</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 95vw;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>White Frame テスト版</h1>
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas>

  <script>
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        const whiteMargin = 100;
        const bgRatioW = 4, bgRatioH = 5;

        const imgW = img.width;
        const imgH = img.height;
        const withMarginW = imgW + whiteMargin * 2;
        const withMarginH = imgH + whiteMargin * 2;

        const targetRatio = bgRatioW / bgRatioH;
        let canvasW = withMarginW;
        let canvasH = withMarginH;

        if (withMarginW / withMarginH > targetRatio) {
          canvasH = Math.round(withMarginW / targetRatio);
        } else {
          canvasW = Math.round(withMarginH * targetRatio);
        }

        const offsetX = (canvasW - withMarginW) / 2 + whiteMargin;
        const offsetY = (canvasH - withMarginH) / 2 + whiteMargin;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvasW;
        canvas.height = canvasH;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvasW, canvasH);

        ctx.drawImage(img, offsetX, offsetY, imgW, imgH);
      };

      const reader = new FileReader();
      reader.onload = e => {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
