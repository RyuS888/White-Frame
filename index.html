<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>White Frame テスト</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>White Frame テスト</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const whiteFrame = 100; // 100pxの白枠
    const bgAspectW = 4;
    const bgAspectH = 5;

    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = function () {
        const imgW = img.width;
        const imgH = img.height;

        // 白枠を追加した画像サイズ
        const framedW = imgW + whiteFrame * 2;
        const framedH = imgH + whiteFrame * 2;

        // 背景紙サイズ（4:5）を計算
        let bgW = framedW;
        let bgH = framedW * (bgAspectH / bgAspectW);

        if (bgH < framedH) {
          bgH = framedH;
          bgW = framedH * (bgAspectW / bgAspectH);
        }

        canvas.width = bgW;
        canvas.height = bgH;

        // 背景紙（白）
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, bgW, bgH);

        // 白枠（上下左右100px）
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect((bgW - framedW) / 2, (bgH - framedH) / 2, framedW, framedH);

        // 画像を描画
        ctx.drawImage(img,
          (bgW - framedW) / 2 + whiteFrame,
          (bgH - framedH) / 2 + whiteFrame,
          imgW, imgH);
      };

      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
