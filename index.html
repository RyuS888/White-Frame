<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>White Frame テスト</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">White Frame テスト</h2>
  <div style="text-align:center;">
    <input type="file" id="fileInput">
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          // 白枠サイズと背景比率（5:4）の設定
          const whiteMargin = 100;
          const imgW = img.width;
          const imgH = img.height;
          const framedW = imgW + whiteMargin * 2;
          const framedH = imgH + whiteMargin * 2;

          // 最終背景サイズ：5:4比率を保つようにcanvasを調整
          let bgW = framedW;
          let bgH = framedW * 4 / 5;
          if (bgH < framedH) {
            bgH = framedH;
            bgW = bgH * 5 / 4;
          }

          canvas.width = bgW;
          canvas.height = bgH;

          // 背景白
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0, 0, bgW, bgH);

          // 画像＋白枠を描画
          const offsetX = (bgW - framedW) / 2 + whiteMargin;
          const offsetY = (bgH - framedH) / 2 + whiteMargin;
          ctx.drawImage(img, offsetX, offsetY, imgW, imgH);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
