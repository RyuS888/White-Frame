<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>White Frame テスト版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 1em;
    }
    canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .preview-wrapper {
      overflow: auto;
      max-height: 80vh;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h2>White Frame テスト版</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <div class="preview-wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <script>
    const input = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    input.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const whiteFrame = 100;
        const imgW = img.width;
        const imgH = img.height;

        const framedW = imgW + whiteFrame * 2;
        const framedH = imgH + whiteFrame * 2;

        // 例として背景紙5:4を仮定（縦用）
        const bgRatio = 5 / 4;
        let finalW = framedW;
        let finalH = framedH;

        if (framedH / framedW > bgRatio) {
          finalW = framedH / bgRatio;
        } else {
          finalH = framedW * bgRatio;
        }

        canvas.width = finalW;
        canvas.height = finalH;

        // 背景紙
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, finalW, finalH);

        // 白枠付き画像
        const offsetX = (finalW - framedW) / 2 + whiteFrame;
        const offsetY = (finalH - framedH) / 2 + whiteFrame;
        ctx.fillRect(offsetX - whiteFrame, offsetY - whiteFrame, imgW + whiteFrame * 2, imgH + whiteFrame * 2);
        ctx.drawImage(img, offsetX, offsetY, imgW, imgH);
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
